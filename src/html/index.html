<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>App Configuration Tool</title>

    <!-- Bootstrap Core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/xeditable.min.css" rel="stylesheet">
    <link href="../css/controller.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
    body {
        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }
    </style>


</head>

<body ng-app="configToolApp">

<nav class="navbar navbar-dark bg-inverse navbar-fixed-top" ng-controller="searchController">
    <a class="navbar-brand" href="#">Home</a>
    <ul class="nav navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="#">Add</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Edit</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">History</a>
        </li>
    </ul>
    <form class="form-inline pull-xs-right">
        <input class="form-control" type="text" placeholder="Search" ng-model="selected"
               id="sites" name="sites" uib-typeahead="site for site in sites | filter:$viewValue | limitTo:8"
               typeahead-on-select="selectAppId($item, $model, $label, $event)" />
        <button class="btn btn-info-outline" type="submit">Search</button>
    </form>
</nav>



    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <div ng-view>

                </div>
                <!--ul class="list-unstyled">
                    <li>Bootstrap v3.3.6</li>
                    <li>jQuery v1.11.1</li>
                </ul-->
            </div>
        </div>
        <!-- /.row -->

    </div>
      <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
   <script src="../js/jquery.min.js"></script>

    <!-- Angular Core JavaScript -->
    <script src="../js/angular.min.js"></script>
    <script src="../js/angular-route.min.js"></script>
    <script src="../js/xeditable.min.js"></script>

    <script src="../js/tether.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="../js/bootstrap.min.js"></script>


    <script src="../js/ui-bootstrap-tpls.min.js"></script>

    <script src="../js/controller.min.js"></script>

</body>

</html>
